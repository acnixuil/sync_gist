mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true
external-controller: 0.0.0.0:9090
secret: '123456'
external-ui: ui
external-ui-url: "https://gp.luv4doro.qzz.io/github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages-cdn-fonts.zip"

find-process-mode: strict
keep-alive-interval: 600
keep-alive-idle: 15

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  parse-pure-ip: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: system
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  cache-algorithm: arc
  ipv6: true
  enhanced-mode: redir-host
  listen: 0.0.0.0:1053
  respect-rules: true
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - "https://223.5.5.5/dns-query"
    - "https://223.6.6.6/dns-query"
  nameserver-policy:
    "*": 127.0.0.1#lo
    "+.lan": 127.0.0.1#lo
    "+.local": 127.0.0.1#lo
    "+.arpa": 127.0.0.1#lo
    '+.ts.net': 127.0.0.1#tailscale0
    "rule-set:awavenue-ads": rcode://success

proxy-groups:
  - {name: 节点选择, type: select, proxies: [故障转移, 🇸🇬 新加坡, 🇭🇰 香港, 🇺🇲 美国, 🇯🇵 日本, 🇨🇳 台湾, 其它地区, DIRECT]}
  - {name: 故障转移, type: fallback, proxies: [🇸🇬 新加坡, 🇭🇰 香港, 🇺🇲 美国, 🇯🇵 日本, 🇨🇳 台湾, 其它地区, DIRECT]}
  - {name: AI, <<: *pr}
  - {name: Spotify, <<: *pr}
  - {name: Apple, type: select, proxies: [DIRECT, 🇭🇰 香港, 🇸🇬 新加坡, 🇯🇵 日本, 🇺🇲 美国, 🇨🇳 台湾]}
  - {name: Final, <<: *pr}

  - {name: 🇭🇰 香港, <<: *url-test, filter: "(?i)🇭🇰|港|hk|hongkong|hong kong"}
  - {name: 🇯🇵 日本, <<: *url-test, filter: "(?i)🇯🇵|日|jp|japan"}
  - {name: 🇸🇬 新加坡, <<: *url-test, filter: "(?i)🇸🇬|新|sg|singapore"}
  - {name: 🇺🇲 美国, <<: *url-test, filter: "(?i)🇺🇲|🇺🇸|美|us|unitedstates|united states"}
  - {name: 🇨🇳 台湾, <<: *url-test, filter: "(?i)🇹🇼|台|tw|taiwan"}

  - {name: 其它地区, type: select , include-all: true, filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇲|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"}
  
rules:
  - DST-PORT,3478,DIRECT
  - RULE-SET,private_ip,DIRECT,no-resolve
  - RULE-SET,awavenue-ads,REJECT
  - DOMAIN,launcher-public-service-prod.ak.epicgames.com,DIRECT
  - DOMAIN,launcher.store.epicgames.com,DIRECT
  - RULE-SET,apple,Apple
  - RULE-SET,spotify,Spotify
  - RULE-SET,ai,AI
  - RULE-SET,cn_domain,DIRECT
  - RULE-SET,cn_ip,DIRECT
  - MATCH,Final
  
rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: yaml}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: yaml}
  domaintxt: &domaintxt {type: http, interval: 86400, behavior: domain, format: text}
  classical: &classical {type: http, interval: 86400, behavior: classical, format: yaml}
  classicaltxt: &classicaltxt {type: http, interval: 86400, behavior: classical, format: text}
  mrs: &mrs {type: http, interval: 86400, behavior: domain, format: mrs}
  mrsip: &mrsip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  
rule-providers:
  awavenue-ads:
    <<: *mrs
    url: "https://gp.luv4doro.qzz.io/raw.githubusercontent.com/acnixuil/rules-dat/refs/heads/mrs/awavenue-ads.mrs"
