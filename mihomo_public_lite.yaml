# 这里是订阅更新和延迟测试相关的
sub:
  &sub {
    type: http,
    interval: 3600,
    health-check:
      {
        enable: true,
        url: "https://www.gstatic.com/generate_204",
        interval: 300,
      },
    exclude-filter: "备用登录|备用面板|忘记登录|禁止工作室使用|禁止任何商业使用|无Ins购买渠道|无QQ购买渠道|无微信购买渠道|纯IPV6接入|距离下次重置|剩余流量|到期|过期|官网|永久|generation|家庭|家宽|海外|6.0",
  }
  
# 策略组相关
pr: &pr {type: select, proxies: [节点选择, 🇭🇰 香港, 🇺🇲 美国, 🇯🇵 日本, 🇸🇬 新加坡, 🇨🇳 台湾, 其它地区, DIRECT]}
url-test: &url-test {type: url-test, url: "https://www.gstatic.com/generate_204", interval: 180, include-all: true, }
load-balance: &load-balance {type: load-balance, url: "https://www.gstatic.com/generate_204", interval: 300, include-all: true, lazy: true, strategy: consistent-hashing}
fallback: &fallback {type: fallback, url: "https://www.gstatic.com/generate_204", interval: 180}

