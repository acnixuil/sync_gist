mixed-port: 7890
ipv6: true
log-level: warning
allow-lan: true
unified-delay: true
tcp-concurrent: true
external-controller: 0.0.0.0:9090
secret: 'qwer1234'
external-ui: ui
external-ui-url: "https://gh.eynix.tech/github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

find-process-mode: strict
keep-alive-interval: 600
keep-alive-idle: 15

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true

  parse-pure-ip: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: system
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  cache-algorithm: arc
  ipv6: true
  enhanced-mode: redir-host
  listen: 0.0.0.0:1053
  respect-rules: true
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    # - "https://223.5.5.5/dns-query"
    # - "https://223.6.6.6/dns-query"
    # - "https://208.67.220.222/dns-query"
    # - "https://9.9.9.9/dns-query
    - 127.0.0.1:5335
  nameserver-policy:
    "*": 127.0.0.1#lo
    "+.lan": 127.0.0.1#lo
    "+.local": 127.0.0.1#lo
    "+.arpa": 127.0.0.1#lo
    '+.ts.net': 127.0.0.1#tailscale0
    "rule-set:awavenue-ads": rcode://success
    # "rule-set:cn_domain,apple":
    #   - system
    #   - 223.5.5.5

